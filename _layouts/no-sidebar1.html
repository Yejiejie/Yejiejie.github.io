							<h2>本地运行博客时，出现编码错误，该如何解决？</h2>
							<p> 记笔记！！</p>
						</header>
						
						
						
						<p>当且仅当出现以下情况时：</p>
						<img src="/assets/images/web-note2-pic1.png" alt="" />
						
						<h3>错误如下：</h3>
						<p> Error:  incompatible character encodings: GBK and UTF-（这句话的意思是：不兼容的字符编码：GBK and UTF-8）</p>
						<h3>解决方法：</h3>
						<p>以我的情况来看，问题出在目录名是中文</p>
						<p>C:\Users\博熙\Desktop\Moon-gh-pages</p>
						<p>“博熙”是中文，因此只需要把本地博客移至C盘即可，便摆脱了这个问题啦！</p>

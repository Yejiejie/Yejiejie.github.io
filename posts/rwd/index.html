---
title: Blog
layout: default
---

<!-- Main -->
	<section class="wrapper style1">
		<div class="container">
			<div id="content">
				<div class="row">
					<div class="12u">

						<!-- Blog -->
							<section>
								<header class="major">
									<h2>Web 分类</h2>
								</header>
								<h3>可视化笔记集</h3>
								{% for post in site.categories.visualization offset: 0 limit: 4 %}
									<div class="row">
										<section class="12u">
											<div class="box post">
												<a href="#" class="image left"><img src="{{ site.baseurl }}{{ post.featured }}" alt=""></a>
												<div class="inner">
													<h3>{{ post.title }}</h3>
													<footer>
														<a href="{{ site.baseurl }}{{ post.url }}" class="button">Continue Reading</a>
													</footer>
												</div>
											</div>

										</section>
									</div>
								{% endfor %}
							</section>
						<h3><a href="{{ site.baseurl }}/infovis">可视化作品集</a></h3>
					</div>
				</div>
		</div>
	</section>
